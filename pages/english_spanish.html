<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default" role="navigation" id='nav'>
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../index.html">Multilingual Nurse</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><button class='btn btn-default' onClick="printPage();">Print</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class='container center-block' style="text-align:center;">
		<div class='row'>
			<h1>Point to how you are feeling.
</h1>
		</div>
		<div class='row'>
			<h1>Señala cómo te sientes.
</h1>
		</div>
		<hr>
		<div class='row'>
			<div class='col-md-6'>
				<h3>I am hungry.
</h3>
			</div>
			<div class='col-md-6'>
				<h3>Tengo hambre.
</h3>
			</div>
		</div>
		<hr>
		<div class='row'>
			<div class='col-md-6'>
				<h3>I am thirsty.
</h3>
			</div>
			<div class='col-md-6'>
				<h3>Tengo sed.
</h3>
			</div>
		</div>
		<hr>
		<div class='row'>
			<div class='col-md-6'>
				<h3>I am tired.
</h3>
			</div>
			<div class='col-md-6'>
				<h3>Estoy cansado.
</h3>
			</div>
		</div>
		<hr>
		<div class='row'>
			<div class='col-md-6'>
				<h3>I am in pain.
</h3>
			</div>
			<div class='col-md-6'>
				<h3>Estoy dolorido.
</h3>
			</div>
		</div>
		<hr>
		<div class='row'>
			<div class='col-md-6'>
				<h3>I am not feeling well.
</h3>
			</div>
			<div class='col-md-6'>
				<h3>No me encuentro bien.
</h3>
			</div>
		</div>
		<hr>
		<div class='row'>
			<div class='col-md-6'>
				<h3>I need to go to the bathroom.
</h3>
			</div>
			<div class='col-md-6'>
				<h3>Necesito ir al baño.
</h3>
			</div>
		</div>
		<hr>	
	</div>
	
	<script>
		function printPage() {
			var nav = document.getElementById('nav');
			nav.style.display = "none";
			window.print();
			nav.style.display = "block";
		}
	</script>
</body>
</html>
