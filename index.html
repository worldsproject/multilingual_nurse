	function fileExists(url)
	{
		$.ajax({
        type: "HEAD",
        async: true,
        url: url,
        success: function(message,text,response){
            return true;
        }
    });

		return false;
	}

	function fileComp(left, right) {
		return "./pdf/" + left + "_" + right + ".pdf";
	}

	function eitherOr(left, right) {
		if(fileExists(fileComp(left, right))) {
			return fileComp(left, right);
		} else {
			return fileComp(right, left);
		}
	}
